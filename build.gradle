


buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.9.9")
    }
}

plugins {
    id 'java'
    id 'idea'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile){
    options.encoding = 'UTF-8'
}

sourceCompatibility = 1.8


dependencies {
    implementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'net.serenity-bdd:serenity-junit:3.4.3'
    implementation 'net.serenity-bdd:serenity-core:3.4.3'
    implementation 'net.serenity-bdd:serenity-cucumber5:2.2.6'
    implementation 'net.serenity-bdd:serenity-screenplay:3.4.3'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:3.4.3'
    implementation 'org.slf4j:slf4j-simple:2.0.5'
    testImplementation 'junit:junit:4.13.2'
}
gradle.startParameter.continueOnFailure = true

test {
    useJUnitPlatform()
}